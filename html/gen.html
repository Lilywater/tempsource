<html>
 <head>
	<script type="text/javascript">
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
				title: {
					text: "Site Traffic",
					fontSize: 30
				},
				animationEnabled: true,
				axisX: {
					gridColor: "Silver",
					tickColor: "silver",
					valueFormatString: "DD/MMM"
				},
				toolTip: {
					shared: true
				},
				theme: "theme2",
				axisY: {
					gridColor: "Silver",
					tickColor: "silver"
				},
				legend: {
					verticalAlign: "center",
					horizontalAlign: "right"
				},
				data: [
     {
   
      type: "line",
      showInLegend: true,
      lineThickness: 2, 
      name: "Chengdu",
        color: "#00BFFF",
       dataPoints: [
     { x: new Date(2016,02,05,14,00,00),y: 5},
{ x: new Date(2016,02,04,14,00,00),y: 15},
{ x: new Date(2016,02,04,10,00,00),y: 8},
{ x: new Date(2016,02,05,14,00,00),y: 25}]
   },
{   
      type: "line",
      showInLegend: true,
      lineThickness: 2, 
      name: "Panzhihua",
        color: "#DC143C",
       dataPoints: [
     { x: new Date(2016,02,04,10,00,00),y: 18},
{ x: new Date(2016,02,04,14,00,00),y: 20},
{ x: new Date(2016,02,05,14,00,00),y: 25}]
   }
				],
				legend: {
					cursor: "pointer",
					itemclick: function (e) {
						if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
							e.dataSeries.visible = false;
						}
						else {
							e.dataSeries.visible = true;
						}
						chart.render();
					}
				}
			});

			chart.render();
		}
	</script>
	<script src="./canvasjs.min.js"></script>
	<title>CanvasJS Example</title>
</head>
<body>
	<div id="chartContainer" style="height: 400px; width: 100%;">
	</div>
</body>

</html>
